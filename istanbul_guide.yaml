routes:
  - title: "Маршрут на 1 день по Стамбулу"
    steps:
      - time: "Утро (09:00 - 12:30) — Султанахмет"
        activities:
          - "Посещение Айя-Софии (приходите к открытию, чтобы избежать очередей)"
          - "Прогулка по Голубой мечети и площади Султанахмет"
          - "Осмотр ипподрома, Обелиска Феодосия и Змеиный колонны"
      - time: "Обед (12:30 - 14:00)"
        activities:
          - "Обед в Hacı Abdullah или другом локанте рядом с Султанахметом (традиционная османская кухня)"
      - time: "День (14:00 - 17:30)"
        activities:
          - "Посещение Дворца Топкапы (основная экспозиция + гарем по желанию)"
          - "Спуск к парку Гюльхане и короткая прогулка по парку"
      - time: "Поздний день (17:30 - 19:00)"
        activities:
          - "Прогулка до Египетского рынка и по набережной Эминоню"
          - "Кофе или чай с видом на Галатский мост"
      - time: "Вечер (19:00 - 21:30) — Босфор"
        activities:
          - "Небольшой круиз по Босфору (1,5–2 часа) или прогулка вдоль набережной"
          - "Ужин в Karaköy Lokantası или другом ресторане в Каракёй с видом на залив"

  - title: "Маршрут на 2 дня по Стамбулу"
    steps:
      - time: "День 1 — Утро (09:00 - 12:30) — Султанахмет"
        activities:
          - "Посещение Айя-Софии"
          - "Голубая мечеть и площадь Султанахмет"
          - "Осмотр ипподрома и Обелиска Феодосия"
      - time: "День 1 — Обед (12:30 - 14:00)"
        activities:
          - "Обед в Hacı Abdullah (традиционные османские блюда)"
      - time: "День 1 — День (14:00 - 17:30)"
        activities:
          - "Посещение Дворца Топкапы (2–3 часа)"
          - "Прогулка по парку Гюльхане"
      - time: "День 1 — Вечер (17:30 - 21:30)"
        activities:
          - "Прогулка по Египетскому рынку и набережной Эминоню"
          - "Короткий круиз по Босфору или ужин в районе Каракёй"

      - time: "День 2 — Утро (09:30 - 12:30) — Галата и Каракёй"
        activities:
          - "Прогулка по району Каракёй"
          - "Подъём к Галатской башне и панорамный вид на город"
      - time: "День 2 — Обед (12:30 - 14:00)"
        activities:
          - "Обед в Karaköy Lokantası или кафе в Галате"
      - time: "День 2 — День (14:00 - 17:30) — Истикляль"
        activities:
          - "Прогулка по улице Истикляль от Галаты до площади Таксим"
          - "Остановки в кофейнях и небольших лавках"
      - time: "День 2 — Вечер (17:30 - 21:30)"
        activities:
          - "Ужин в Mikla или другом ресторане с видом на город"
          - "Прогулка по ночному Истиклялю и окрестностям Таксима"

  - title: "Маршрут на 3 дня по Стамбулу"
    steps:
      - time: "День 1 — Утро (09:00 - 12:30) — Султанахмет"
        activities:
          - "Айя-София и площадь перед собором"
          - "Голубая мечеть"
          - "Ипподром и Обелиск Феодосия"
      - time: "День 1 — Обед (12:30 - 14:00)"
        activities:
          - "Обед в Şehzade Cağ Kebap или другой кебабной рядом с Султанахметом"
      - time: "День 1 — День (14:00 - 17:30)"
        activities:
          - "Дворец Топкапы (основные залы + гарем при желании)"
      - time: "День 1 — Вечер (17:30 - 21:00)"
        activities:
          - "Прогулка по Гранд-базару или Египетскому рынку"
          - "Чай/кофе с видом на Галатский мост"

      - time: "День 2 — Утро (09:30 - 12:30) — Галата и Каракёй"
        activities:
          - "Прогулка по узким улочкам Галаты"
          - "Подъём на Галатскую башню"
      - time: "День 2 — Обед (12:30 - 14:00)"
        activities:
          - "Обед в Karaköy Lokantası"
      - time: "День 2 — День (14:00 - 17:30) — Бейоглу"
        activities:
          - "Прогулка по улице Истикляль"
          - "Заезд в Дворец Долмабахче (по времени — 1,5–2 часа, если вы чувствуете силы)"
      - time: "День 2 — Вечер (17:30 - 21:30)"
        activities:
          - "Ужин в Mikla или другом ресторане с видом на Золотой Рог и Босфор"
          - "Ночная прогулка по району Бейоглу"

      - time: "День 3 — Утро (09:30 - 12:30) — Азиатская сторона"
        activities:
          - "Поездка на пароме в Кадыкёй"
          - "Прогулка по району Мода и вдоль набережной"
      - time: "День 3 — Обед (12:30 - 14:00)"
        activities:
          - "Обед в одном из местных кафе в Моде (рыба или мезе)"
      - time: "День 3 — День (14:00 - 17:30)"
        activities:
          - "Поездка к Ускюдару и набережной Саладжак"
          - "Вид на Девичью башню и старый город"
      - time: "День 3 — Вечер (17:30 - 21:30)"
        activities:
          - "Возвращение на европейскую сторону на закате"
          - "Прощальный ужин с видом на Босфор (районы Каракёй, Бешикташ или Ортакёй)"

          
  - title: "Лайтовый маршрут на 3 дня по Стамбулу"
    steps:
      - time: "День 1 — Утро (10:00 - 12:30) — Султанахмет без спешки"
        activities:
          - "Неспешная прогулка по площади Султанахмет с видом на Айя-Софию и Голубую мечеть (можно ограничиться внешним осмотром)"
          - "Завтрак или поздний бранч в кафе рядом с парком Гюльхане"
      - time: "День 1 — День (12:30 - 17:30)"
        activities:
          - "Прогулка по парку Гюльхане, отдых на скамейках, чай из самовара"
          - "Лёгкий шопинг на Египетском рынке (специи, сладости, орехи)"
      - time: "День 1 — Вечер (17:30 - 21:30)"
        activities:
          - "Прогулка вдоль набережной Эминоню и Галатского моста"
          - "Ужин в рыбном ресторане у моста или в Каракёй"

      - time: "День 2 — Утро (10:00 - 12:30) — Галата и кофе"
        activities:
          - "Прогулка по улочкам Галаты без плотной программы"
          - "Кофе в одной из третьеволновых кофеен (Galata, Karaköy)"
      - time: "День 2 — День (12:30 - 17:30) — Истикляль"
        activities:
          - "Неспешная прогулка по улице Истикляль (магазины, сладости, кафе)"
          - "По желанию — короткий заход в одну из исторических пасажей (Çiçek Pasajı и др.)"
      - time: "День 2 — Вечер (17:30 - 21:30)"
        activities:
          - "Ужин в одном из ресторанов Бейоглу (без строгой брони и дресскода)"
          - "Десерт (баклава, кунефе или мороженое) и прогулка к площади Таксим"

      - time: "День 3 — Утро (10:00 - 12:30) — Азиатская сторона, Кадыкёй"
        activities:
          - "Поездка на пароме в Кадыкёй (сам паром — уже часть отдыха)"
          - "Завтрак/бранч в одном из кафе Кадыкёя"
      - time: "День 3 — День (12:30 - 17:30)"
        activities:
          - "Прогулка по району Мода вдоль моря, остановки на кофе и чай"
          - "По желанию — короткая прогулка по магазинам местных дизайнеров"
      - time: "День 3 — Вечер (17:30 - 21:30)"
        activities:
          - "Возвращение на европейскую сторону на закате"
          - "Спокойный ужин с видом на Босфор без жёсткого тайминга (Каракёй, Бешикташ или Ортакёй)"
