sights:
  - name: "Сулеймание мечеть"
    district: "Фатих"
    category: "мечеть"
    description: "Одна из крупнейших мечетей Стамбула, построенная архитектором Синаном в XVI веке по заказу султана Сулеймана Великолепного."
    open_hours: "09:00–17:00"
    time_needed: "45 мин"
    tags: ["архитектура", "история", "османская"]
    note: "Рекомендуется посещать вне времени молитв для спокойного осмотра."

  - name: "Цистерна Базилика"
    district: "Султанахмет"
    category: "музей"
    description: "Подземное водохранилище византийской эпохи с впечатляющими колоннами и атмосферной подсветкой."
    open_hours: "09:00–19:00"
    time_needed: "30 мин"
    tags: ["история", "архитектура", "византийская"]
    note: "Популярное место; лучше посещать утром для меньших очередей."

  - name: "Дворец Долмабахче"
    district: "Бешикташ"
    category: "дворец"
    description: "Роскошный дворец XIX века, сочетающий османскую и европейскую архитектуру, с видом на Босфор."
    open_hours: "09:00–16:00"
    time_needed: "90 мин"
    tags: ["архитектура", "история", "османская"]
    note: "Обязательно посетите Зал Церемоний с его грандиозной люстрой."

