      - day: 2
        time_block: "Вечер"
        food_ids: ["mikla"]
        notes: ["Бронь обязательна. Альтернатива: Aheste."]

  - id: three_days_with_asia
    title: "3 дня — Классика + азиатская сторона"
    audience: ["хочу больше местного", "без спешки"]
    steps:
      - day: 1
        time_block: "Султанахмет"
        stop_ids: ["hagia_sophia", "blue_mosque", "basilica_cistern"]
