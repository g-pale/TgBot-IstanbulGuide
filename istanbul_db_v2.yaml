    title: "1 день — классика исторического центра"
    audience: ["первый раз", "must-see"]
    logic:
      - "Минимизируем переезды: всё пешком/трамвай T1."
      - "Ставим самые загруженные точки утром."
    steps:
      - time_block: "Утро"
        stop_ids: ["hagia_sophia", "blue_mosque"]
        notes: ["Приходите к началу окна посещения; учитывайте молитвы и дресс-код."]
      - time_block: "День"
        stop_ids: ["basilica_cistern", "topkapi_palace"]
        notes: ["Если мало времени — выбирайте одно из двух; если есть 3+ часа — оба."]
      - time_block: "Поздний день"
        stop_ids: ["karakoy"]
        food_ids: ["karakoy_gulluoglu"]
        notes: ["Перейти/доехать до Каракёя, десерт, прогулка по набережной."]
      - time_block: "Вечер"
        food_ids: ["karakoy_lokantasi"]
        notes: ["Ужин. При желании — короткий паром/набережная вместо дальних переездов."]

