    audience: ["первый раз", "сбалансировано"]
    steps:
      - day: 1
        time_block: "Утро–день"
        stop_ids: ["hagia_sophia", "blue_mosque", "topkapi_palace"]
      - day: 1
        time_block: "Вечер"
        stop_ids: ["karakoy"]
        food_ids: ["karakoy_lokantasi"]
      - day: 2
        time_block: "Утро"
        stop_ids: ["galata_tower", "istiklal"]
